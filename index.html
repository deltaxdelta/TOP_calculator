<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <![endif]-->
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">
        You are using an <strong>outdated</strong> browser. Please
        <a href="#">upgrade your browser</a> to improve your experience.
      </p>
    <![endif]-->

    <div class="header"></div>

    <div class="main">
      <div class="calcArea">
        <div class="calculator">
          <div class="calcOutput"></div>

          <div class="calcBtns">
            <div class="calcRow" id="firstRow">
              <div class="btnArea" id="clr"><button>Clear</button></div>
              <div class="btnArea" id="plusMinus"><button>+/-</button></div>
              <div class="btnArea" id="percent"><button>%</button></div>
              <div class="operator btnArea" id="divide"><button>รท</button></div>
            </div>

            <div class="calcRow" id="secondRow">
              <div class="digit btnArea"><button>7</button></div>
              <div class="digit btnArea"><button>8</button></div>
              <div class="digit btnArea"><button>9</button></div>
              <div class="operator btnArea" id="multiply">
                <button>x</button>
              </div>
            </div>

            <div class="calcRow" id="thirdRow">
              <div class="digit btnArea"><button>4</button></div>
              <div class="digit btnArea"><button>5</button></div>
              <div class="digit btnArea"><button>6</button></div>
              <div class="operator btnArea" id="subtract">
                <button>-</button>
              </div>
            </div>

            <div class="calcRow" id="thirdRow">
              <div class="digit btnArea"><button>1</button></div>
              <div class="digit btnArea"><button>2</button></div>
              <div class="digit btnArea"><button>3</button></div>
              <div class="operator btnArea" id="add"><button>+</button></div>
            </div>

            <div class="calcRow" id="fourthRow">
              <div class="digit btnArea"><button>0</button></div>
              <div class="btnArea" id="decimal"><button>.</button></div>
              <div class="btnArea" id="equals"><button>=</button></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="footer"></div>

    <script src="script.js" async defer></script>
  </body>
</html>
