<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <![endif]-->
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Calculator</title>
    <link rel="icon" type="image/x-icon" href="images/unicorn_1f984.png" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montagu+Slab&family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <script src="html2canvas.min.js"></script>
    <script src="disentigrate.js"></script>
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">
        You are using an <strong>outdated</strong> browser. Please
        <a href="#">upgrade your browser</a> to improve your experience.
      </p>
    <![endif]-->
    <div class="hero">
      <div class="header">
        <div id="sparkleZone"><h1>Calculator</h1></div>
      </div>

      <div class="main">
        <div
          class="calcArea"
          data-dis-type="simultaneous"
          data-dis-particle-type="ExplodingParticle"
        >
          <div class="calculator">
            <div class="calcOutput">
              <div id="operandTwo"></div>
              <div id="operandOne"></div>
            </div>

            <div class="calcBtns">
              <div class="calcRow" id="firstRow">
                <div class="btnArea">
                  <button id="clr">AC</button>
                </div>
                <div class="btnArea">
                  <button id="plusMinus">+/-</button>
                </div>
                <div class="btnArea">
                  <button id="bkspc">DEL</button>
                </div>
                <div class="operator btnArea">
                  <button class="move" id="divide">รท</button>
                </div>
              </div>

              <div class="calcRow" id="secondRow">
                <div class="digit btnArea"><button data-num="7">7</button></div>
                <div class="digit btnArea"><button data-num="8">8</button></div>
                <div class="digit btnArea"><button data-num="9">9</button></div>
                <div class="operator btnArea">
                  <button class="move" id="multiply">x</button>
                </div>
              </div>

              <div class="calcRow" id="thirdRow">
                <div class="digit btnArea"><button data-num="4">4</button></div>
                <div class="digit btnArea"><button data-num="5">5</button></div>
                <div class="digit btnArea"><button data-num="6">6</button></div>
                <div class="operator btnArea">
                  <button class="move" id="subtract">-</button>
                </div>
              </div>

              <div class="calcRow" id="thirdRow">
                <div class="digit btnArea"><button data-num="1">1</button></div>
                <div class="digit btnArea"><button data-num="2">2</button></div>
                <div class="digit btnArea"><button data-num="3">3</button></div>
                <div class="operator btnArea">
                  <button class="move" id="add">+</button>
                </div>
              </div>

              <div class="calcRow" id="fourthRow">
                <div class="digit btnArea">
                  <button id="zero" data-num="0">0</button>
                </div>
                <div class="btnArea"><button id="decimal">.</button></div>
                <div class="btnArea bigger"><button id="equals">=</button></div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="footer"></div>
    </div>
    <script src="script.js" async defer></script>
  </body>
</html>
